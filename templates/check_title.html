<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Ai写作助手</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/editormd.css" />
  <!-- <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" /> -->
  <style>



  </style>
</head>

<body>

  <script src="/static/js/jquery.min.js"></script>
  <!-- <script src="/static/editor.md/editormd.min.js"></script> -->
  <script type="text/javascript">

  </script>
  <div class="container-fluid">

    <div class="row">
      <div class="col col-lg-8">

        <form action="/check/title" method="get" >
          <div class="form-group">
            <label for="exampleInputEmail1">关键词</label>
            <input type="text" class="form-control" name="title" id="title" aria-describedby="title" value="{{title}}">
            <small id="emailHelp" class="form-text text-muted">标题</small>
          </div>
        
         
          <button type="submit" class="btn btn-primary">检查</button>
        </form>
        


        {% if title == None %}
        <p>未提交</p>

        {% else %}
 <h3>标题</h3>
 <p>{{title}}</p>
 <h3>预测评级</h3>
 <p>{{rank}}</p>
 <h3>评级信息</h3>
 
 <p>总分:{{grade}}（100）</p>
 <p>3:{{softmax[3]}}</p>
 <p>2:{{softmax[2]}}</p>
 <p>1:{{softmax[1]}}</p>
 <p>0:{{softmax[0]}}</p>
    {% endif %}






      </div>
      <div class="col col-lg-2">
        <h2>关键词:</h2>
        <div id="get_keywords">
        </div>
      </div>
      <div class="col col-lg-2">



        <h2>日志:</h2>
        <div id="log"></div>


      </div>


    </div>
  </div>


</body>


<!-- Optional JavaScript -->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
