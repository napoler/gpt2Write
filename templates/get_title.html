<html lang="zh">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Ai写作助手</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/editormd.css" />
  <!-- <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" /> -->
  <style>

table td,table th {
    padding: 10px 20px;
    border: dotted 1px #ccc;
}

  </style>
</head>

<body>

  <script src="/static/js/jquery.min.js"></script>
  <!-- <script src="/static/editor.md/editormd.min.js"></script> -->
  <script type="text/javascript">

  </script>
  <div class="container-fluid">

    <div class="row">
      <div class="col col-lg-8">

        <form action="/get/title" method="get" >
          <div class="form-group">
            <label for="exampleInputEmail1">原始标题</label>
            <input type="text" class="form-control" name="pre_title" id="pre_title" aria-describedby="原始标题" value="">
            <small id="emailHelp" class="form-text text-muted">原始标题</small>
          </div>

          <div class="form-group">
            <label for="exampleInputEmail1">关键词</label>
            <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="keyword" value="{{keyword}}">
            <small id="emailHelp" class="form-text text-muted">输入关键词</small>
          </div>
         

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

        <h2>标题</h2>


        <table  border="1" >
          <tr>
          <th>评分</th>
          <th>表题</th>
          </tr>
          {% for item in titles %}
          <tr>
            <td> {{item['grade']}}</td>
            <td> {{item['tt']}} </td>
            </tr>
  
          {% endfor %}
 
          </table>

 

        </ul>


 








      </div>
      <div class="col col-lg-2">
        <h2>关键词:</h2>
        <div id="get_keywords">
        </div>
      </div>
      <div class="col col-lg-2">



        <h2>日志:</h2>
        <div id="log"></div>


      </div>


    </div>
  </div>


</body>
