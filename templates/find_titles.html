<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <!-- Required meta tags -->

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"
    integrity="sha256-yr4fRk/GU1ehYJPAs8P4JlTgu0Hdsp4ZKrx8bDEDC3I=" crossorigin="anonymous"></script>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Ai写作助手</title>
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="stylesheet" href="/static/css/editormd.css" />
  <!-- <link rel="shortcut icon" href="https://pandao.github.io/editor.md/favicon.ico" type="image/x-icon" /> -->
  <style>



  </style>
</head>

<body>

  <script src="/static/js/jquery.min.js"></script>
  <!-- <script src="/static/editor.md/editormd.min.js"></script> -->
  <script type="text/javascript">

  </script>
  <div class="container-fluid">

    <div class="row">
      <div class="col col-lg-8">

        <form action="/find/titles" method="get" >
          <div class="form-group">
            <label for="exampleInputEmail1">关键词</label>
            <input type="text" class="form-control" name="keyword" id="keyword" aria-describedby="keyword" value="{{keyword}}">
            <small id="emailHelp" class="form-text text-muted">输入关键词</small>
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlSelect1">状态</label>
            <select name="state" class="form-control" id="exampleFormControlSelect1">
              <option value="{{state}}">{{state}}</option>
              <option value="">不限制</option>
              <option  value="good">good</option>
              <option  value="uncheck">uncheck</option>
            </select>
          </div>
        
          <div class="form-group">
            <label for="exampleFormControlSelect1">评级</label>
            <select name="rank" class="form-control" id="exampleFormControlSelect1">
              <option value="{{rank}}">{{rank}}</option>
              <option value="">不限制</option>
              <option  value="3">3</option>
              <option  value="2">2</option>
              <option  value="1">1</option>
              <option  value="0">0</option>
            </select>
          </div>

          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        

        <h2>标题</h2>

        <ul id="search_list" class="list-group  list-group-flush">
          {% for item in data['items'] %}
          <li class="list-group-item">评分：{{item['grade']}} 评级：{{item['rank']}}:( {{item['softmax'][3]}}) {{item['title']}}<a href="/node?id={{item['parent']}}">原文</a></li>
          {% endfor %}

        </ul>



        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group mr-2" role="group" aria-label="First group">
            <a href="/find/titles?state={{data['state']}}&page={{data['pretpage']}}&rank={{rank}}&keyword={{keyword}}" type="button"
              class="btn btn-secondary">上一页</a>
            <a href="/find/titles?state={{data['state']}}&page={{data['nextpage']}}&rank={{rank}}&keyword={{keyword}}" type="button"
              class="btn btn-secondary">下一页</a>

          </div>

        </div>








      </div>
      <div class="col col-lg-2">
        <h2>关键词:</h2>
        <div id="get_keywords">
        </div>
      </div>
      <div class="col col-lg-2">



        <h2>日志:</h2>
        <div id="log"></div>


      </div>


    </div>
  </div>


</body>

</html>
